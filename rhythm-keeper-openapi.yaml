
openapi: 3.0.0
info:
  title: Rhythm Keeper â€“ Calendar & Tasks Sync
  description: Allows Rhythm Keeper to access, create, update, and delete Google Tasks and Google Calendar events.
  version: 1.0.0
servers:
  - url: https://www.googleapis.com

paths:
  /tasks/v1/users/@me/lists:
    get:
      operationId: listTaskLists
      summary: List task lists
      responses:
        '200':
          description: Successful response
    post:
      operationId: createTaskList
      summary: Create a new task list
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
      responses:
        '200':
          description: Successful response

  /tasks/v1/lists/{tasklist}/tasks:
    get:
      operationId: listTasks
      summary: List tasks from a task list
      parameters:
        - name: tasklist
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
    post:
      operationId: createTask
      summary: Create a new task
      parameters:
        - name: tasklist
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                notes:
                  type: string
                due:
                  type: string
      responses:
        '200':
          description: Successful response

  /tasks/v1/lists/{tasklist}/tasks/{task}:
    patch:
      operationId: updateTask
      summary: Update a task
      parameters:
        - name: tasklist
          in: path
          required: true
          schema:
            type: string
        - name: task
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful response
    delete:
      operationId: deleteTask
      summary: Delete a task
      parameters:
        - name: tasklist
          in: path
          required: true
          schema:
            type: string
        - name: task
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No content

  /calendar/v3/calendars/primary/events:
    get:
      operationId: listEvents
      summary: List events on the primary calendar
      responses:
        '200':
          description: Successful response
    post:
      operationId: createEvent
      summary: Create a new calendar event
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful response

  /calendar/v3/calendars/primary/events/{eventId}:
    patch:
      operationId: updateEvent
      summary: Update a calendar event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful response
    delete:
      operationId: deleteEvent
      summary: Delete a calendar event
      parameters:
        - name: eventId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No content

components:
  securitySchemes:
    googleOAuth:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://accounts.google.com/o/oauth2/v2/auth
          tokenUrl: https://oauth2.googleapis.com/token
          scopes:
            https://www.googleapis.com/auth/calendar: Manage calendar
            https://www.googleapis.com/auth/tasks: Manage tasks

security:
  - googleOAuth: []
